<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="/static/img/icons/favicon.png" />

	<title>Восстановление пароля</title>

	<link href="/static/css/app.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<div>
						<center>
							<div style="width: 60%; min-width: 300px; max-width: 500px; padding-top: calc(calc(100% / 2) - 500px);">
								<div class="card">
									<div class="card-header">
										<h1 class="h3 mb-3">Восстановление пароля</h1>
									</div>
									<div class="card-body" style="margin-top: -30px;">
										<form action="/forgot" method="POST">
											{% if success == False %}
												<div class="form-group" style="padding: 0px 30px 0px 30px;">
													<div class="alert alert-danger alert-dismissible" role="alert">
														<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											                <span aria-hidden="true">&times;</span>
											            </button>
														<div class="alert-message">
															Твой Email не был найден в нашей базе.
														</div>
													</div>
												</div>
											{% endif %}
											{% if success == True %}
												<div class="form-group" style="padding: 0px 30px 0px 30px;">
													<div class="alert alert-success alert-dismissible" role="alert">
														<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											                <span aria-hidden="true">&times;</span>
											            </button>
														<div class="alert-message">
															Ссылка для сброса пароля успешно отправлена.
														</div>
													</div>
												</div>
											{% endif %}
											<div class="form-group" style="padding: 0px 30px 0px 30px;">
												<input type="email" class="form-control" placeholder="Электронная почта" name="email" required>
											</div>
											<div class="form-group" style="padding: 0px 30px 0px 30px; align: right; text-align: right !important;">
												<a href="/login" width="100%" style="text-decoration: none;">Вспомнили пароль?</a>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary">Сбросить пароль</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</center>
					</div>

				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-right">
							<p class="mb-0">
								<a href="https://topstack.dev" class="text-muted">&copy; <strong>TopStack Studio</strong></a>, 2020.
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/static/js/vendor.js"></script>
	<script src="/static/js/app.js"></script>

</body>

</html>
